<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script type="text/javascript">
            var i = 1;
            var eventSource = new EventSource("http://localhost:8080/EmployeeEvent/rest/ssebroadcaster/register");
            if (typeof (EventSource) !== "undefined") {
                eventSource.onmessage = function (event) {
                    document.getElementById("result").innerHTML += event.data + "<br/>";
                };
            } else {
                document.getElementById("result").innerHTML = "Sorry, your browser does not support server-sent events...";
            }

            // After SSE handshake constructed
            eventSource.onopen = function (e) {
                console.log("Waiting message..");
            };

            // Error handler
            eventSource.onerror = function (e) {
                console.log("Error");
                console.log(e);
            };
            


        </script>
        <title>SSE Test</title>
    </h:head>
    <h:body>
        <h:form id="sseForm" >
            <p:growl id="messages"/>
            <p:inputText id="input" value="#{employeeEventController.message}"/>
            <p:commandButton actionListener="#{employeeEventController.sendEvent}"
                             
                             value="Submit Message"/>
        </h:form>



        <h1>SSE sample</h1>

        <p:panel id="result"></p:panel>
    </h:body>
</html>
