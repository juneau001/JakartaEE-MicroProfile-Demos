<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Secured Page</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <f:view>
            <p:panel rendered="#{request.userPrincipal.name ne null}">
                <h:form>
                    This is a secured page...authenticated as #{request.userPrincipal.name}

                    <p:commandButton value="Logout" action="#{authenticationController.logout}"/>
                </h:form>
            </p:panel>
            <p:panel rendered="#{request.userPrincipal.name eq null}">
                This page is restricted.  Please login to continue.
                <br/>
                <a href="../login.xhtml">Login</a>
            </p:panel>


        </f:view>
    </h:body>

</html>
