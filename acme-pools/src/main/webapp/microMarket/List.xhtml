<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMicroMarketTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MicroMarketListForm">
                <p:panel header="#{bundle.ListMicroMarketTitle}">
                    <p:dataTable id="datalist" value="#{microMarketController.items}" var="item"
                                 selectionMode="single" selection="#{microMarketController.selected}"
                                 paginator="true"
                                 rowKey="#{item.zipCode}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMicroMarketTitle_zipCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.zipCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMicroMarketTitle_radius}"/>
                            </f:facet>
                            <h:outputText value="#{item.radius}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMicroMarketTitle_areaLength}"/>
                            </f:facet>
                            <h:outputText value="#{item.areaLength}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMicroMarketTitle_areaWidth}"/>
                            </f:facet>
                            <h:outputText value="#{item.areaWidth}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{microMarketController.prepareCreate}" update=":MicroMarketCreateForm" oncomplete="PF('MicroMarketCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MicroMarketViewForm" oncomplete="PF('MicroMarketViewDialog').show()" disabled="#{empty microMarketController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MicroMarketEditForm" oncomplete="PF('MicroMarketEditDialog').show()" disabled="#{empty microMarketController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{microMarketController.destroy}" update=":growl,datalist" disabled="#{empty microMarketController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
